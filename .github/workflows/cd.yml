name: Continuous Deployment ðŸš€

on:
  workflow_run:
    workflows: [Continuous Integration ðŸ¤–]
    types:
      - completed

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch ðŸš€
        uses: actions/checkout@v3

      - name: Setup Node ðŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Vercel CLI ðŸš€
        uses: borales/actions-yarn@v4
        with:
          cmd: add vercel@latest

      - name: Pull Vercel Environment Information ðŸš€
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts ðŸš€
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel ðŸš€
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
