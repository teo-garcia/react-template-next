  CD:
    needs: CI
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout to the branch ğŸš€
        uses: actions/checkout@v4

      - name: Setup Node ğŸš€
        uses: actions/setup-node@v4
        with:
