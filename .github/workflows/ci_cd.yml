name: CI/CD ðŸ¤–ðŸš€

on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch ðŸ¤–
        uses: actions/checkout@v3

      - name: Setup Node ðŸ¤–
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies ðŸ¤–
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build the code ðŸ¤–
        uses: borales/actions-yarn@v4
        with:
          cmd: build:web

      - name: Run unit tests ðŸ¤–
        uses: borales/actions-yarn@v4
        with:
          cmd: test:unit

  CD:
    needs: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch ðŸš€
        uses: actions/checkout@v3

      - name: Setup Node ðŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Vercel CLI ðŸš€
        uses: borales/actions-yarn@v4
        with:
          cmd: add vercel@latest

      - name: Pull Vercel Environment Information ðŸš€
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts ðŸš€
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel ðŸš€
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
