    types:
      - completed

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch ğŸ¤–
        uses: actions/checkout@v3

      - name: Setup Node ğŸ¤–
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm ğŸ¤–
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies ğŸ¤–
        run: pnpm install

      - name: Build the code ğŸ¤–
        run: pnpm build:web

      - name: Run unit tests ğŸ¤–
        run: pnpm test:unit

  CD:
    needs: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch ğŸš€
        uses: actions/checkout@v3

      - name: Setup Node ğŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm ğŸš€
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies ğŸš€
        run: pnpm install

      - name: Install Vercel CLI ğŸš€
        run: pnpm add vercel@latest

      - name: Pull Vercel Environment Information ğŸš€
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts ğŸš€
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel ğŸš€
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
